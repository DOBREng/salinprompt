<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Prompt Pribadi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item dropdown">
                    <a href="#">Illustration ▼</a>
                    <ul class="dropdown-content">
                        <li><a href="#" class="category-filter-link" data-category="Anime">Anime</a></li>
                        <li><a href="#" class="category-filter-link" data-category="Character Design">Character Design</a></li>
                        </ul>
                </li>
            </ul>
        </div>
        <div class="nav-brand">
            <a href="#" id="homeBtn">PromptFolio</a>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari prompt atau tag...">
            </div>
        </div>
    </nav>

    <header class="main-header">
        <h1>Koleksi Prompt Saya</h1>
        <div class="filter-controls">
            <button id="resetFilterBtn" class="filter-btn active">Tampilkan Semua</button>
            <div class="tag-dropdown">
                <button id="tagFilterBtn" class="filter-btn">Filter by Tag ▼</button>
                <div id="tagDropdownContent" class="dropdown-content tag-list"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="prompt-grid" id="promptGrid"></div>
        <div class="pagination-container" id="paginationControls"></div>
    </main>

    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <button id="backToTopBtn" title="Kembali ke atas">↑</button>

    <script src="script.js"></script>
</body>
</html>
